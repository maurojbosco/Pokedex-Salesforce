<template>
    <lightning-card title={pokemon.Name} class="pokemon-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="pokemon-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small pokemon-tile-body">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <img src={pokemon.Imagen__c} width="150" height="150"  />
                </div>
                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small">{pokemon.__c}</p>
                    <p class="slds-var-m-bottom_xx-small"><b>Tipo: </b>{pokemon.Tipos__c} </p>
                    <p class="slds-var-m-bottom_xx-small"><b>Altura: </b>{pokemon.Altura__c} m</p>
                    <p class="slds-var-m-bottom_xx-small"><b>Peso: </b>{pokemon.Peso__c} kg</p>
                    <p class="slds-var-m-bottom_xx-small"><b>Generaci√≥n: </b>{pokemon.Generacion__c}</p>
                </div>
            </div>
        </div>
    </lightning-card> 
</template>
