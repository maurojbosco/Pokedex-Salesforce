<template>
	<lightning-card title="Pokemons" >
		<div class="slds-card__body slds-card__body_inner">
			<!-- Start pokemons list -->
			<template if:true={pokemons.data}>
				<td scope="col">
					<lightning-input 
						type="search"
						onchange={handleSearchTermChange}
						class="slds-var-m-bottom_small"
						label="Buscar"
						placeholder="Buscar un Pokémon"
						value={searchTerm}>
					</lightning-input>
				</td>
				<td scope="col">
					<lightning-combobox
                    	name="Generación"
                    	label="Generación"
                    	value={priority}
                    	placeholder="Filtrar por Generación"
                		options={tiposPickListValues}
                    	onchange={handleChange}
                	></lightning-combobox>
				</td>
				<td scope="col">
					<lightning-combobox
                    	name="Tipos"
                    	label="Tipos"
                    	value={tipos}
                   	 	placeholder="Filtrar por Tipo"
                		options={tiposPickListValues}
                    	onchange={handleChange}
                	></lightning-combobox>
				</td>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={pokemons.data} for:item="pokemon">
						<lightning-layout-item key={pokemon.Id} size="3" class="slds-var-p-around_x-small">
							<c-pokemon-tile pokemon={pokemon} onpokemonview={handlePokemonView}></c-pokemon-tile>
						</lightning-layout-item>
					</template>
				</lightning-layout>
				<!-- No pokemons found -->
				<template if:false={hasResults}>
					<div class="slds-align_absolute-center slds-var-m-vertical_small">
						No se encontraron resultados...
					</div>
				</template>
			</template>
			<!-- End pokemon list -->
			<!-- Data failed to load -->
			<template if:true={pokemons.error}>
				<div class="slds-text-color_error">
					Ocurrio un error mientras se cargaba la lista
				</div>
			</template>
		</div>
	</lightning-card>
</template>
